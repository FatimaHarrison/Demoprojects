<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Nice cream I guess</title>
  </head>
  <body>

    <script type="text/javascript">

      var Nicecream = "Do you like nice cream?"
      var Flavor ="What flavor do you like?"


     // Creates a confirm box which takes in true or false.
      var Nicecream = confirm("Do you like nice cream?");

      // Creates a prompt box which takes in text input.
      var Flavor = prompt("What flavor do you like?");

      // Alerts the output from our confirm box.
      alert("Do you like nice cream?: " + Nicecream);

      // Alerts the output from our prompt box.
      alert("What flavor do you like? " + Flavor + " Pistachio");

    </script>

  </body>
</html>
